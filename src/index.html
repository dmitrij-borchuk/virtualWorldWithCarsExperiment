<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .emojiBtn {
        font-size: 20px;
        padding: 10px;
        margin: 10px;
        border: none;
        background-color: #f0f0f0;
        cursor: pointer;
        width: 50px;
        height: 50px;
        display: inline-block;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="canvas"></canvas>

    <div id="controls">
      <!-- <button onclick="addRandomPoint()">Add point</button> -->
      <!-- <button onclick="addRandomSegment()">Add segment</button> -->
      <!-- <button onclick="removeRandomSegment()">Remove segment</button> -->
      <!-- <button onclick="removeRandomPoint()">Remove point</button> -->
      <button class="emojiBtn" onclick="dispose()">🗑</button>
      <button class="emojiBtn" onclick="save()">💾</button>
      <label for="fileInput" class="emojiBtn fileInputLabel">
        📁
        <input
          type="file"
          id="fileInput"
          accept=".world"
          style="display: none"
          onchange="load(event)"
        />
      </label>

      <button class="emojiBtn" id="graphBtn" onclick="setMode('graph')">
        📈
      </button>
      <button class="emojiBtn" id="stopBtn" onclick="setMode('stop')">
        🛑
      </button>
      <button class="emojiBtn" id="crossingBtn" onclick="setMode('crossing')">
        🚶‍♂️
      </button>
      <button class="emojiBtn" id="startBtn" onclick="setMode('start')">
        🚕
      </button>
    </div>

    <script src="primitives/point.js"></script>
    <script src="primitives/segment.js"></script>
    <script src="primitives/polygon.js"></script>
    <script src="primitives/envelope.js"></script>
    <script src="math/graph.js"></script>
    <script src="math/utils.js"></script>
    <script src="editors/graphEditor.js"></script>
    <script src="editors/markingEditor.js"></script>
    <script src="editors/stopEditor.js"></script>
    <script src="editors/startEditor.js"></script>
    <script src="editors/crossingEditor.js"></script>
    <script src="worldObject/marking.js"></script>
    <script src="worldObject/stop.js"></script>
    <script src="worldObject/start.js"></script>
    <script src="worldObject/crossing.js"></script>
    <script src="viewport.js"></script>
    <script src="tree.js"></script>
    <script src="building.js"></script>
    <script src="world.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
